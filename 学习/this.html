	<script type="text/javascript">
		/**
		 * this 既不指向函数本身也不指向函数的词法作用域，
		 * 它是 函数在运行时被绑的，它的指向取决于函数在哪里被调用
		 * 
		 */
		//为什么用this
		function indentify(){
			return this.name;
		}
		function speak(){
			return '我是'+ indentify.call(this);
		}
		var me = {
			name:'key'
		};
		var you = {
			name:'reader'
		}
		
		console.log(indentify.call(me));
	</script>
