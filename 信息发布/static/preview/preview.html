			<div id="screen">

				<div id="end">

	<script>
		$(function() {
			var layoutId = getQueryString('layoutid');
			dsInit(layoutId);
			// $('body').on('load',function () {
			//     console.log('sssssss')
			//     dsInit(607)
			// })
			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
		})
	</script>
